<div class="header">
  <a class="left" routerLink="/">
    <div class="logo">
      <img class="logo-default" src="/assets/web-app-manifest-192x192.png" alt="logo">
      <h1>Proof of Heart</h1>
    </div>
    <div class="socialmedia">
      <a href="https://x.com/_ProofofHeart_" target="_blank" title="Follow us on Twitter" aria-label="X">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://t.me/+W3IcRBqPvjc4MWFk" target="_blank" title="Join us on Telegram" aria-label="Telegram">
        <i class="fa-brands fa-telegram"></i>
      </a>
      <a href="mailto:jacob-jan@proofofheart.org" title="Contact us via email" aria-label="Email">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
  </a>

  @if (isLocalhost) {
    <div class="relay-badge">{{ relayBadgeLabel }}</div>
  }

  <nav class="menu">
    <a routerLink="/" class="menuitem" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="fa-solid fa-heart"></i>
      <span>Donate</span>
    </a>
    <a routerLink="/paper" class="menuitem" routerLinkActive="active">
      <i class="fa-solid fa-file-lines"></i>
      <span>Paper</span>
    </a>
    <a routerLink="/charity/onboard" class="menuitem" routerLinkActive="active">
      <i class="fa-solid fa-right-to-bracket"></i>
      <span>For charities</span>
    </a>
  </nav>
</div>
