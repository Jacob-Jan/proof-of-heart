<section class="charity-onboard">
  <h1>Join as a charity</h1>
  <p>You’re about to connect your Nostr identity and open your public charity profile page. You can edit details right after.</p>
  <p>Before continuing, confirm this Nostr identity belongs to a charity organization.</p>

  <div class="confirm-row">
    <mat-checkbox [(ngModel)]="charityConfirmed">This npub belongs to a charity.</mat-checkbox>
  </div>

  <button type="button" (click)="continueToProfile()" [disabled]="loading || !charityConfirmed">
    {{ loading ? 'Connecting…' : 'Connect Nostr' }}
  </button>
</section>
