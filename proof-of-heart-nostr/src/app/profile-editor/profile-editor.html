<section class="editor">
  <h1>Charity Nostr Profile</h1>
  <p>Connect your Nostr signer, then publish your Proof of Heart charity profile (kind 30078).</p>

  <form (ngSubmit)="save()">
    <label>Mission</label>
    <textarea [(ngModel)]="model.mission" name="mission"></textarea>

    <label>Country</label>
    <input [(ngModel)]="model.country" name="country" />

    <label>Category</label>
    <input [(ngModel)]="model.category" name="category" placeholder="e.g. food aid" />

    <label>Donation message</label>
    <textarea [(ngModel)]="model.donationMessage" name="donationMessage"></textarea>

    <label>Lightning address (optional override)</label>
    <input [(ngModel)]="model.lightningAddress" name="lightningAddress" placeholder="name@domain.com" />

    <label class="row-checkbox">
      <input type="checkbox" [(ngModel)]="model.isVisible" name="isVisible" />
      Show this charity publicly on Proof of Heart
    </label>

    <label class="row-checkbox confirm">
      <input type="checkbox" [(ngModel)]="charityConfirmation" name="charityConfirmation" />
      I confirm this npub is controlled by a charity and should be listed as one.
    </label>

    <button type="submit">Publish charity profile</button>
  </form>
</section>
